    <script>
        var navMain = document.querySelector('.main-nav');
        var navToggle = document.querySelector('.main-nav__toggle');
    
        navMain.classList.remove('main-nav--nojs');
    
        navToggle.addEventListener('click', function() {
            if (navMain.classList.contains('main-nav--closed')) {
                navMain.classList.remove('main-nav--closed');
                navMain.classList.add('main-nav--opened');
            }
            else {
                navMain.classList.add('main-nav--closed');
                navMain.classList.remove('main-nav--opened');
            }
        }
        );
    </script>

    <main class="appointment">
        <span class="appointment__decor"></span>

        <div class="appointment__header">
            <h1 class="appointment__title">Запись на стрижку</h1>
            <a href="index.html" class="appointment__index">На главную</a>
        </div>
        

        <form class="appointment__form" action="https://e-mail.ru" method="post">

            <div class="appointment__data">
                <p class="appointment__item">
                    <label class="visually-hidden" for="surname">Фамилия</label>
                    <input id="surname" type="text" name="surname" placeholder="Фамилия">
                </p>
                <p class="appointment__item">
                    <label class="visually-hidden" for="name">Имя</label>
                    <input id="appoinment__name" type="text" name="name" placeholder="Имя">
                </p>
                <p class="appointment__item">
                    <label class="visually-hidden" for="patronymick">Отчество</label>
                    <input id="patronymick" type="text" name="patronymick" placeholder="Отчество">
                </p>
                <p class="appointment__item">
                    <label class="visually-hidden" for="phone">Контактный телефон</label>
                    <input id="phone" type="tel" name="phone" placeholder="Контактный телефон">
                </p>
                <p class="appointment__item">
                    <label class="visually-hidden" for="e-mail">Контактный e-mail</label>
                    <input id="e-mail" type="email" name="e-mail" placeholder="Контактный e-mail">
                </p>
                <p class="appointment__item">
                    <!-- Не понял зачем label? -->
                    <label class="visually-hidden" for="info">Доп. информация для мастера</label>
                    <textarea name="info" id="info" cols="30" rows="10">Доп. информация для мастера</textarea>
                </p>
            </div>

            <fieldset class="appoinment__fieldset radio">
                <legend class="radio__legend">Выберите модель бороды</legend>

                <label class="radio__item">
                    <input class="visually-hidden" type="radio" id="admiral" value="Адмирал" name="model" checked>
                    Адмирал
                    <span class="radio__decor radio__decor--admiral"></span>
                </label>
                <label class="radio__item">
                    <input class="visually-hidden" type="radio" id="woodcutter" value="Лесоруб" name="model">
                    Лесоруб
                    <span class="radio__decor radio__decor--woodcutter"></span>
                </label>
                <label class="radio__item">
                    <input class="visually-hidden" type="radio" id="polar-explorer" value="Полярник" name="model">
                    Полярник
                    <span class="radio__decor radio__decor--polar-explorer"></span>
                </label>
                <label class="radio__item">
                    <input class="visually-hidden" type="radio" id="boyar" value="Боярин" name="model">
                    Боярин
                    <span class="radio__decor radio__decor--boyar"></span>
                </label>
                <label class="radio__item">
                    <input class="visually-hidden" type="radio" id="wiseman" value="Мудрец" name="model">
                    Мудрец
                    <span class="radio__decor radio__decor--wiseman"></span>
                </label>
            </fieldset>


            <fieldset class="appoinment__fieldset checkbox">
                <legend class="checkbox__legend">Дополнительные услуги</legend>

                <label class="checkbox__item">
                    <input class="visually-hidden" type="checkbox" id="paint-beard" value="Подкрасить бороду"
                        name="operation" checked>
                        <!-- Здесь у всех span оставляю один класс - одно оформление -->
                    <span class="checkbox__decor"></span>
                    Подкрасить бороду
                </label>
                <label class="checkbox__item">
                    <input class="visually-hidden" type="checkbox" id="twist-whiskers" value="Накрутить усы"
                        name="operation" checked>
                    <span class="checkbox__decor"></span>
                    Накрутить усы
                </label>
                <label class="checkbox__item">
                    <input class="visually-hidden" type="checkbox" id="brush-beard" value="Причесать бороду"
                        name="operation">
                    <span class="checkbox__decor"></span>
                    Причесать бороду
                </label>
                <label class="checkbox__item">
                    <input class="visually-hidden" type="checkbox" id="cut-temples" value="Подровнять виски"
                        name="operation">
                    <span class="checkbox__decor"></span>
                    Подровнять виски
                </label>
                <label class="checkbox__item">
                    <input class="visually-hidden" type="checkbox" id="delete-gray-hair" value="Убрать седину"
                        name="operation">
                    <span class="checkbox__decor"></span>
                    Убрать седину
                </label>
                <label class="checkbox__item">
                    <input class="visually-hidden" type="checkbox" id="зщдшыр-baldy" value="Отполировать лысину"
                        name="operation">
                    <span class="checkbox__decor"></span>
                    Отполировать лысину
                </label>
            </fieldset>
            <button class="appointment__btn" type="submit">Отправить заявку</button>
        </form>
